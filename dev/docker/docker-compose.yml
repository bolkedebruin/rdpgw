version: '3'

volumes:
  mysql_data:
      driver: local
  realm-export.json:

services:
  keycloak:
      image: jboss/keycloak
      hostname: keycloak.local
      volumes:
        - ${PWD}/realm-export.json:/export/realm-export.json
      environment:
        KEYCLOAK_USER: admin
        KEYCLOAK_PASSWORD: admin
        KEYCLOAK_IMPORT: /export/realm-export.json
      ports:
        - 8080:8080
  xrdp:
      image: rattydave/docker-ubuntu-xrdp-mate-custom:20.04
      ports:
        - 3389:3389
      restart: on-failure
      volumes:
        - ${PWD}/xrdp_users.txt:/root/createusers.txt
      environment:
        TZ: "Europe/London"
  rdpgw:
      build: .
      ports:
        - 9443:9443
      restart: on-failure
      depends_on:
        - keycloak
      healthcheck:
        test: ["CMD", "curl", "-f", "http://keycloak:8080"]
        interval: 30s
        timeout: 10s
        retries: 10
